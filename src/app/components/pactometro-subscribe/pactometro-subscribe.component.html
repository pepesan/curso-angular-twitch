<div>
  <h3>Listado de partidos Observable</h3>

    <li *ngFor="let resultado of listadoVisible">
      {{resultado.nombre}}: {{resultado.dipu}}

           width="90px"
           height="40px"/>
    </li>
  </ul>
</div>
